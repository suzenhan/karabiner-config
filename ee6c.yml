---
# 锚点
anchors: &achnors
  right_fn: &right_fn
    - right_option
    - right_command
    - right_shift
  left_fn: &left_fn
    - left_option
    - left_command
    - left_shift
  exclude_iterm: &exclude_iterm
    conditions:
      - bundle_identifiers:
          - ^com\.googlecode\.iterm2$
        type: frontmost_application_unless
  if_iterm: &if_iterm
    conditions:
      - bundle_identifiers:
          - ^com\.googlecode\.iterm2$
        type: frontmost_application_if

title: 66ec
rules:
# esc键
- description: esc
  manipulators:
  - type: basic
    from:
      key_code: left_control
      modifiers:
        optional:
        - any
    to:
    - key_code: left_control
      lazy: true
    to_if_alone:
    - key_code: escape
# 方向键
- description: 方向键
  manipulators:
    - type: basic
      from:
        key_code: h
        modifiers:
          mandatory:
            *right_fn
          optional:
            - any
      to:
      - key_code: left_arrow
    - type: basic
      from:
        key_code: j
        modifiers:
          mandatory:
            *right_fn
          optional:
            - any
      to:
        - key_code: down_arrow
    - type: basic
      from:
        key_code: k
        modifiers:
          mandatory:
            *right_fn
          optional:
            - any
      to:
        - key_code: up_arrow
    - type: basic
      from:
        key_code: l
        modifiers:
          mandatory:
            *right_fn
          optional:
            - any
      to:
        - key_code: right_arrow
# 行控制
- description: 行控制
  manipulators:
    # 删除字符: forward
    - type: basic
      <<: *exclude_iterm
      from:
        key_code: d
        modifiers:
          mandatory:
            - left_control
      to:
        - key_code: delete_forward
    # 删除字符: back
    - type: basic
      from:
        key_code: f
        modifiers:
          mandatory:
            - left_control
      to:
        - key_code: delete_or_backspace
    # 删除单词: back
    - type: basic
      from:
        key_code: w
        modifiers:
          mandatory:
            - left_control
      to:
        - key_code: delete_or_backspace
          modifiers:
            - left_option
    # 删除单词: forward
    - type: basic
      <<: *if_iterm
      from:
        key_code: s
        modifiers:
          mandatory:
            - left_control
      to:
        - key_code: d
          modifiers:
            - left_option
    - type: basic
      <<: *exclude_iterm
      from:
        key_code: s
        modifiers:
          mandatory:
            - left_control
      to:
        - key_code: delete_forward
          modifiers:
            - left_option
    # 移动单词: left
    - type: basic
      <<: *if_iterm
      from:
        key_code: i
        modifiers:
          mandatory:
            - left_control
      to:
        - key_code: b
          modifiers:
            - left_option
    - type: basic
      <<: *exclude_iterm
      from:
        key_code: i
        modifiers:
          mandatory:
            - left_control
      to:
        - key_code: left_arrow
          modifiers:
            - left_option
    # 移动单词: right
    - type: basic
      <<: *if_iterm
      from:
        key_code: o
        modifiers:
          mandatory:
            - left_control
      to:
        - key_code: f
          modifiers:
            - left_option
    - type: basic
      <<: *exclude_iterm
      from:
        key_code: o
        modifiers:
          mandatory:
            - left_control
      to:
        - key_code: right_arrow
          modifiers:
            - left_option
    # 删除行
    - type: basic
      <<: *exclude_iterm
      from:
        key_code: u
        modifiers:
          mandatory:
            - left_control
      to:
        - key_code: right_arrow
          modifiers:
            - left_command
        - key_code: left_arrow
          modifiers:
            - left_command
            - left_shift
        - key_code: delete_or_backspace
          repeat: false
# 功能相关
- description: 功能相关
  manipulators:
  # 锁屏
  - type: basic
    from:
      key_code: q
      modifiers:
        mandatory:
          *left_fn
    to:
      shell_command: /usr/local/bin/m lock
  # 禁音
  - type: basic
    from:
      key_code: '0'
      modifiers:
        mandatory:
          *left_fn
    to:
      key_code: mute
  # 音量-
  - type: basic
    from:
      key_code: hyphen
      modifiers:
        mandatory:
          *left_fn
    to:
      key_code: volume_decrement
  # 音量+
  - type: basic
    from:
      key_code: equal_sign
      modifiers:
        mandatory:
          *left_fn
    to:
      key_code: volume_increment
# 其它
- description: 其它
  manipulators:
    # 回车键
    - type: basic
      from:
        key_code: semicolon
        modifiers:
          mandatory:
            *right_fn
          optional:
            - any
      to:
      - key_code: return_or_enter
